<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins&display=swap" rel="stylesheet">
  <script src="js/index.js"></script>
  <title>NFT_CARD</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
      <a href="#">
        <div class="card-img__container">
        <img src="images/image-equilibrium.jpg" alt="cube" class="card-img">
          
            <div class="card-img__overlay">
          <img src="images/icon-view.svg" alt="eye icon">
        </div>
          
        </div>
        
        </a>

        <div class="card-txt__title">
          <h1> <a>Equilibrium #3429</a></h1>
        </div>

        <div class="card-txt__content">
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="card-txt__ETHcontent">
          <p class="card-txt__ETH">
           <img src="images/icon-ethereum.svg" alt="blue diamond icon" id="card-img__diamond> 0.041 ETH
          </p>
          <p>
            <img src="images/icon-clock.svg" alt="clock icon" id="card-img__clock>3 days left
          </p>

        </div>

        <hr id="hr1">

        <div class="card-txt__creation">
                <img src="images/image-avatar.png" alt="profile picture">
          <p>  Creation of <a href="#"class="card-txt__link"> Jules Wyvern</a>
          </p>
        </div>

      </div>

      <div class="attribution">
      <p>  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">@Babray03</a>. </p>
      </div>
    </div>
  </main>
</body>
</html>
